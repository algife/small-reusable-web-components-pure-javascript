<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Toggle Side Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="global-container">
    <!-- NAV BAR -->
    <div class="topbar">
      <a class="logo" href="https://algife.com/"> Alexandre Gimenez </a>

      <a class="menu-icon" href="javascript:toggleSideNav()"></a>
      <!-- Alternative entity element rather than using CSS Content: &#x2630; -->

      <nav class="sidenav hidden">
        <!-- HIDDEN BY DEFAULT until sidenav is visible -->
        <ul>
          <li><a href="https://algife.com/">My Portfolio</a></li>
          <li><a href="https://linkedin.com/in/algife/">My Linkedin</a></li>
        </ul>
      </nav>
    </div>

    <!-- BACKDROP OVERLAY HIDDEN BY DEFAULT until sidenav is visible -->
    <div class="backdrop-overlay hidden"></div>

    <!-- PAGE CONTENT -->
    <div class="page-content">
      <div class="headline">
        <h1>Hamburger Toggle Side Bar</h1>
        <p>Small demo project with pure JavaScript</p>
      </div>
    </div>

    <footer>
      <p class="footer-text">Made with pure JavaScript and CSS</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
  </body>
</html>
